name: Pre-release Publish to NuGet

on:
  push:
    tags:
      - 'rc-v*'  # Trigger on pre-release tags like rc-v1.0.0

jobs:
  pre-release-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Extract base version from tag and determine pre-release version
    - name: Extract version from tag and set pre-release version
      id: set_version
      run: |
        # Extract version from tag (e.g., rc-v1.0.0 -> 1.0.0)
        BASE_VERSION="${GITHUB_REF#refs/tags/rc-v}"
        REVISION="${{ github.run_number }}"
        FINAL_VERSION="${BASE_VERSION}-rc.${REVISION}"
        echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_OUTPUT
        echo "VERSION=$FINAL_VERSION" >> $GITHUB_OUTPUT
        echo "Base version: $BASE_VERSION"
        echo "Pre-release version: $FINAL_VERSION"
        
    - name: Restore dependencies
      run: dotnet restore VnumEnumeration.slnx
      
    - name: Build solution
      run: dotnet build VnumEnumeration.slnx --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test tests/VnumEnumeration.Tests/VnumEnumeration.Tests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Pack NuGet package
      run: dotnet pack src/VnumEnumeration/VnumEnumeration.csproj --configuration Release --no-build --output ./nupkgs -p:Version=${{ steps.set_version.outputs.VERSION }}
      
    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}